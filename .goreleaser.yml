project_name: mpdq

before:
  hooks:
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    id: mpdq
    binary: mpdq
    mod_timestamp: '{{ .CommitTimestamp }}'
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - 5
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm64
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    main: ./main.go
    ldflags:
      - -s -w

archives:
  - replacements:
      darwin: macos
    format_overrides:
      - goos: windows
        format: zip
    format: tar.xz
    name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"

brews:
  - name: mpdq
    tap:
      owner: jfreeland
      name: mpdq
    folder: Formula
    homepage: https://github.com/jfreeland/mpdq
    description: "A cli tool to parse MPEG-DASH manifests"

checksum:
  disable: true

changelog:
  skip: true
